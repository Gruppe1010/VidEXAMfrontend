<body>
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
      <h1 class="masthead-heading mb-0" id="header">Rediger </h1>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>


<section>
  <div class="container">
    <div class="headline-row" id="content">
      <!-- Overskrifter -->
      <div class="row bold">
        <div class="group col-md-2">
          <span style="float: right">Nedlukket</span>
        </div>
        <div class="group col-md-2 center">Sognekode</div>
        <div class="group col-md-4 center">Sognenavn</div>
        <div class="group col-md-2 center">Smittetryk</div>
        <div class="group col-md-2 center">Kommunekode</div>
      </div>

      <!-- skabelon som IKKE ses -->
      <form action="http://localhost:8082/api/parishes/" method="put" id="updateForm">
        <div class="row" id="row">


          <button class="btn-mine delete-colour absolute" title="Slet" id="deleteButton">
            <i class="fa fa-times" style="width: 1rem; height: 1rem"></i>
          </button>


          <div class="group col-md-2" id="checkmark">
            <div class="double">
              <input
                type="checkbox"
                id="gridCheck"
                name="isOnLockdown"
                value=1
                class="form-check-input right">

              <input
                type="hidden"
                name="isOnLockdown"
                value=0
                id="inpLockdownHidden">
            </div>
          </div>

          <div class="group col-md-2 edit-input" id="codeWrapper" >
            <input
              type="number"
              id="code"
              name="code"
              class="input-style">

          </div>
          <div class="group col-md-4 center" id="nameWrapper">
            <input
              type="text"
              id="name"
              name="name"
              class="input-style">
          </div>
          <div class="group col-md-2 center" id="rNumberWrapper">
            <input
              type="number"
              id="currentRNumber"
              name="currentRNumber"
              step=".1"
              class="input-style">
          </div>
          <div class="group col-md-2 center" id="municipalityCodeWrapper">
            <input
              type="number"
              id="municipalityCode"
              name="municipalityCode"
              class="input-style">
          </div>


        </div>
        <button class="btn-mine save-colour float-right" title="Gem" id="submitButton">Gem</button>



      </form>


    </div>
  </div>
</section>
