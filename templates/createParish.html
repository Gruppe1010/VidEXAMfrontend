<body>



<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
      <h1 class="masthead-heading mb-0" id="header">Opret et sogn</h1>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>




<section>
  <div class="container section-content">
    <div class="section-content">
    <!--<div class="row align-items-center">-->

      <form action="http://localhost:8082/api/parishes/" method="post" id="newParishForm">


        <div class="form-group">
          <label class="form-lab" for="inpLockdown"> Nedlukket </label>
          <div class="double form-inp" >
            <input
              type="checkbox"
              name="isOnLockdown"
              value="true"
              id="inpLockdown"
              style="top: 0px">

            <input
              type="hidden"
              name="isOnLockdown"
              value="false"
              id="inpLockdownHidden">
          </div>
        </div>

        <div class="form-group">
          <label class="form-lab" for="inpCode">Sognekode</label>
          <input
            type="number"
            name="code"
            class="form-inp"
            placeholder="eks. 7358"
            id="inpCode"
            oninvalid="this.setCustomValidity('Angiv 4-cifret sognekode')"
            oninput="setCustomValidity('')"
            required
            min="6001" max="9599"
            >
        </div>
        <!-- min og max set ud fra:
         https://www.dst.dk/da/TilSalg/Forskningsservice/Dokumentation/hoejkvalitetsvariable/folketal/sogn
         -->

        <div class="form-group">
          <label class="form-lab" for="inpName">Navn</label>
          <input
            type="text"
            name="name"
            class="form-inp"
            placeholder="eks. Gerlev"
            id="inpName"
            required>
        </div>

        <!--step="0.1" gør at vi kan indtaste et enkelt tal efter komma altså 37.5 er nu valid -->
        <div class="form-group">
          <label class="form-lab" for="inpRNumber">Smittetryk</label>
          <input
            type="number"
            name="currentRNumber"
            class="form-inp"
            placeholder="eks. 1.2"
            id="inpRNumber"
            required
            oninvalid="this.setCustomValidity('Angiv smittetryk')"
            oninput="setCustomValidity('')"
            required
            step=".1">
        </div>

        <div class="form-group">
          <label class="form-lab" for="inpMunicipalityCode">Kommunens kode</label>
          <input
            type="number"
            name="municipalityCode"
            class="form-inp"
            placeholder="eks. 250"
            id="inpMunicipalityCode"
            required
            oninvalid="this.setCustomValidity('Angiv 3-cifret kommunekode')"
            oninput="setCustomValidity('')"
            required
            min="101" max="860">
        </div>
        <!-- min og max hentet herfra:
         https://danmarksadresser.dk/adressedata/kodelister/kommunekodeliste
         -->




        <button type=submit class="btn-mine save-colour float-right" title="Gem" id="submit">Opret</button>

        <!--<button type="submit" class="form-el">Opret</button>-->
      </form>


    </div>
    <!--</div>-->
  </div>
</section>
